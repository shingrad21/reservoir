<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  <form></form> form을 포함한 경우 enter키를 입력시 submit 처리되는 default 이벤트가 포함되어 있다. -->
    좋아하는 책: <input type="text" name="book"/>
    <h3>도서목록(테이블)</h3>
    <table id="bookTab" border width="300">
        <thead><tr><th>번호</th><th>도서명</th></tr></thead>
        <tbody></tbody>
    </table>
<script>
    // 1. 화면구성
    // 2. DOM 선언
    var bookOb = document.querySelector("[name=book]")
    var tbodyOb = document.querySelector("#bookTab tbody")
    var cnt = 1;
    // 3. 이벤트 선언 핸들러 연결
    bookOb.onkeyup=function(){
        // alert(event.keyCode)
        if(event.keyCode==13){
            // alert( this.value )
            tbodyOb.innerHTML+=`<tr><th>${cnt++}</th><th>${this.value}</th></tr>`
            this.value=""
            this.focus()
        }
    }
    // 4. 이벤트 핸들러 함수에 처리 내용
    //      1) keycode값 확인
    //      2) 입력된값 확인
    //      3) 입력된값 tbody에 tag를 만들어서 추가
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    아이디:<input type="text" name="id1" value="입력할 아이디"><br>
    아이디:<input type="text" name="id2" size="3" value=""><br>
    아이디:<input type="text" name="id3" maxlength="5" value=""><br>
    아이디:<input type="text" name="id4" value="읽기전용?" readonly><br>
    아이디:<input type="text" name="id5" value="비활성화" disabled>
    <button type="button" onclick="chAlive(this)">활성화</button><br>
    <script>
        function chAlive(obj){
            var id5Ob = document.querySelector("[name=id5]")
            if(obj.innerText=='비활성화'){
                id5Ob.disabled=true
                id5Ob.value="비활성화됨!"
                obj.innerText='활성화'

            }else{
                id5Ob.disabled=false
                id5Ob.value="활성화됨!"
                obj.innerText='비활성화'
            }
        }
    </script>
    <!-- 주의 readonly는 쓰기만 안되지 다른 기능 처리 가능
            그러나, diabled 보이기만 하고 어떤 기능도 처리되지 않는다. -->
    아이디:<input type="text" name="id6" placeholder="아이디를 입력하세요"
    <input type="submit"> <!-- submit를 클릭시, 서버에 전송
                               ?id=himan -->
    <input type="button" value="아이디 등록" id="regBtn">
</form>
<script>
    var idOb = document.querySelector("[name=id]")
    var regBtnOb = document.querySelector("#regBtn")
    regBtnOb.onclick=function(){
        alert("입력된 id값:"+idOb.value)
    }
    var inputArry = document.querySelectorAll("input")
    inputArry[0].onclick=function(){ this.value+="@" }
    inputArry[1].onclick=function(){ this.size+=5 }
    inputArry[2].onclick=function(){ this.maxLength+=5 }

    inputArry[3].onclick=function(){ 
        if(this.readOnly){
            this.readOnly=false
            this.value="쓰기가능"
        } else{
            this.readOnly=true
            this.value="읽기전용"
        }
    }
   
    inputArry[5].onclick=function(){ this.maxLength+=5 }
    inputArry[6].onclick=function(){ this.maxLength+=5 }
    
    // ex) a03_inputDataExp.html
    //      물건명:[][물건등록] ==> 클릭시, 입력한 물건명 로딩
</script>
</body>
<script>
/*
# form하위 기본 속성들
1. form하위 요소객체 input, select, textarea, button은 여러가지
   기본속성으로 데이터를 전송하거나 모양과 크기를 변경할 수 있다.
2. 공통
   name : name은 client javascript로 식별할 때도 선택자로 사용하고,
          서버에 전송할 때는 key=val 중에 key로 사용된다.
          // [속성=속성값] 형식으로 선택자를 지정할 수 있다.
          ex) var idOb = document.querySelector("[name=id]")
   value : 전송할 값이나 화면에 표현된 내용으로 처리된다.
           보통 입력된 값이 이 value속성으로 접근할 수 있다.
           전송시는 key에 연결되어있는 값을 말한다. key=value 
           ex) alert(idOb.value), idOb.value="himan" 할당
           form 하위 요소객체
   size : 화면에 보이는 입력 크기 설정
            [ ] [      ] : 입력할 수 있는 데이터를 화면에 보이는 크기 이상이다.
   maxlength : 실제 입력할 수 있는 데이터의 크기를 설정        
            [@@@  ] : 보이는 크기와 상관없이 실제 입력가능 데이터 설정
   readOnly : 읽기로 설정해서, 쓰기 처리가 안되게 설정.
            주의) 서버전송이나, 다시 이벤트 처리도 가능하다.
   disabled : 비활성화하여 처리가 입력 및 쓰기 등 처리가 안되게 설정
            주의) 서버전송도 안되고, 다시 이벤트 인식도 안된다.
            ex) idOb.disabled = true
                비활성화 활성화를 boolean값을 할당하거나 조건문에 사용할 수 있다.
   placeholder : 실제 value값이 아니고, 안내형식으로 입력에 대한 정보를 
                 출력할 때, 사용된다. 입력하는 순간 사라진다.
*/    
</script>
</html>

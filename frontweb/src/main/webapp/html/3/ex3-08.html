<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼이 있는 입력 폼</title>
</head>
<body>
<h3>버튼을 만들자</h3>
<hr>
<!-- 
	submit : form에서 지정한 서버에 데이터 전송할 때, 사용.
			 데이터 전송 name="" value=""
	reset : form에 있는 내용을 초기화할때 사용.
	버튼은 두 가지 형식\
		<input type="button" value="클릭"/>
		<button type="button">클릭</button>		 
 -->
<form>
	검색: <input name="sch01" type="text" size="10" value="">
		  <input type="button" value="Q1">
		  <button type="button">Q2</button><br>
	submit 버튼 : <input type="submit" value="전송1">
				<button type="submit">전송2</button><br>
	reset 버튼 : <input type="reset" value="리셋1">
				<button type="reset">리셋2</button><br>			
	이미지버튼 : <input type="image" src="media/button.png" alt="이미지 버튼">
				<button type="button">
					<img src="media/button.png" alt="이미지 버튼">
				</button>
</form>
<h2>form 유효성 check 연습</h2>
<form id="sendFrm">
	전송할아이디: <input type="text" name="id" value=""/>
	<input type="button" id="sendBtn" value="아이디 전송"/>
</form>
<script>
	var sendBtnOb = document.querySelector("#sendBtn")
	var idOb = document.querySelector("[name=id]")
	sendBtn.onclick=function(){
		alert("전송전 아이디값 있는지 여부 check")
		if(idOb.value==""){
			alert("아이디를 입력하여야 전송 가능합니다.")
			idOb.focus();
		}else{
			// submit 버튼없이 프로그램으로 유효성에 맞으면
			// javascript 객체 메서드로 전송한다.ㅓ
			document.querySelector("sendFrm").submit()
		}
	}
</script>
</body>
</html>

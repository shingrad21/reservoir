<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색 입력 받기</title></head>
<body>
<h3>컬러다이얼로그로 색 입력</h3>
<hr>
<!-- 
	# dlqpsxm ㅐㅜ초뭏="자바스크립트코드"
	1. onchange : 해당 객체의 값을 변경시..
	2. document.body.style.color=c
	   document.body.style.color= : 화면의 body 태그 부분
	   	글자색상 할당.
		this.value : 이벤트가 일어나 객체 this의 value로 설정.
 -->
<form>
<h2>여기값</h2>
이름 변경: <select onchange="call(this)">
			<option>홍길동</option>
			<option>김길동</option>
			<option>신길동</option>
			</select>
<script>
	function call(obj){
		console.log("#변경할 때 이벤트#")
		console.log(obj.value)
		var h2Ob = document.querySelector("h2")
		h2Ob.innerHTML = obj.value
		console.log("#상단 h2레이블#")
		console.log(h2Ob.innerHTML)
	}
</script>
색 선택 <input type="color" value="#00BFFF"
	onchange="document.body.style.color=this.value"> 
</form>
</body>
</html>

<!DOCTYPE html>
<!--
    html5문서임을 나타내는 지시어
    dtd 즉 여기에 사용할 태그들이 어떤 것들이 있고,
    어떤 속성을 가지는지를 나타낼 때 사용되었는데,
    html5 이후로는 표준화되어 구체적으로 나열하지 않게 되었다.

-->
<html>
    <!-- html  최상위 태그
        html은 계층 구조로 만들어진다.
        이 최상위 태그 밑에 
        head
          meta
          title
        body
          대부분의 태그 내용
        형식으로 계층적으로 구현하고 있다.     
    -->
<head>
    <meta charset="UTF-8">
    <!-- 주로 표현할 글자의 형식을 나타내는데, 한글의 경우 2byte를
     사용하기 때문에 반드시 표현하여야 정상적으로 한글을 출력할 수 있다. -->
    <title>화면에 가장 위!!</title>
</head>
<body>
    페이지에 타이틀을 다는 예제 입니다.
    타이틀은 브라우저의 타이틀바에 보여집니다.
    <table>
        <tr>
            <td>계층적 태그 최하위</td>
        </tr>
    </table>
</body>
<!-- z01_start.html
    head의 타이틀과 body안에 html 시작입니다. 출력하게 파일을 만드시오-->
</html>

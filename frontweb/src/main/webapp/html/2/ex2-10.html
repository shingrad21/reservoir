<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;div&gt;블록과  &lt;span&gt;인라인</title></head>
<body>
    <!--
    # 블록 태그와 인라인 태그
    1. 태그 : 블록 태그와 인라인 태그로 구분
        1) 블록 태그 사례 : p, h1, div, ul
        2) 인라인 태그 사례 : strong, a, img, span
    2. 블록 태그
        1) 항상 새 라인에서 시작하여 출력
        2) 양 옆에 다른 콘텐트를 배치하지 않고 한 라인 독점 사용
        3) 가장 많이 사용되는 블록 태그 : div
        4) 블록 태그는 넓이와 높이를 css로 변경할 수 있다.
    3. 인라인 태그
        1) 블록 속에 삽입되어 블록의 일부로 출력
        2) 가장 많이 사용된 인라인 태그 : span    
        3) 높이를 지정할 수 없다..       
    -->
<h3 style="background: yellow; height:35px;width:100px;">사랑</h3>
<hr>
<div style="background-color:skyblue; padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<span style="color:red">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
<span style="color:red">사랑</span>이 없으면 아무 것도 아니라.
</div>
<p>
~우리 서로 사랑하며 살아요~
</p>
</body>
</html>

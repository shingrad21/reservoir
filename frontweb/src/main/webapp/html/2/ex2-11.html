<h3>이미지 삽입</h3>
<hr>
<!--
# 이미지삽입
1. img 태그는 src 속성에 이미지 파일의 주소를 지정하여 여러가지 형태의
   이미지를 표현한다.
2. 기본 형식
   img src = "이미지 파일의 url(위치)"
	   alt = "문자열"
	   width = "이미지의 폭"
	   height = "이미지의 높이"
3. 주요속성
	1) src : 이미지 파일의 위치, 필수 속성
	2) alt : 이미지가 없거나 속성되는 등 이미지를 출력할 수 없는 경우
		     출력되는 문자열, 필수 속성
	3) width : 이미지가 출력되는 너비로, 생략되면 원본 이미지의 폭, 
			   픽셀 수
	4) height : 이미지를 출력되는 높이로, 생략되면 원본 이미지의 너비, 픽셀 수		   		 	   
-->

<!-- 외부 주소로 접근이 가능한 이미지를 출력시 처리가 된다.-->	
<h2 onclick="lgImg()">커져라!!</h2>	 
<h2 onclick="smImg()">작아져라!!</h2>	 
<h2 onclick="chImg()">바뀌어라!!</h2>	 
<script>
var imgObj = document.querySelector("img") // 첫번째 이미지 접근
var imgs = ["Elvis.png","banana.png","iconchosun.png","apple.png"]
var idx=0;
function lgImg(){ imgObj.width+=20;imgObj.height+=20; }
function smImg(){ imgObj.width-=20;imgObj.height-=20; }
function chImg(){imgObj.src="media/"+imgs[idx++%4]}
// a02_imgExp.html
// 좋아하는 연예인 이미지 복사(경로 지정)
// 커져라 ==> 커지게 
// 작아져라 ==> 작아지게..
</script>
</body>
</html>

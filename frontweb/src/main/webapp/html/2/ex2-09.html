<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title></head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
<p> 
	<b>진하게</b><br>
	<strong>중요한</strong><br>
	<em>강조</em><br>
	<i>이탤릭으로 강조</i><br>
	<b><i>진하게 이탤릭으로 강조</i></b><br>
	보통 문자 <small>한 단계 작은 문자</small><br>
	<del>삭제</del><br>
	<ins>추가</ins><br>
	보통문자의 <sup>윗첨자</sup><br>
	보통문자의 <sub>아래첨자</sub><br>
	<mark>하이라이팅</mark><br>
</p>
<span>안녕하세요(테스트용^^)</span>
<input type="button" value="진하게 처리" 
	onclick="addBold()">
<input type="button" value="기울임 처리" onclick="addItalic()">
<input type="button" value="사선 처리" onclick="addDel()">
<input type="button" value="위첨자 처리" onclick="addSup()">
</body>
<script>
var h20b= document.querySelector("span")
function addBold(){ h20b.innerHTML="<b>"+h20b.innerHTML+"</b>"}
function addItalic(){ h20b.innerHTML="<i>"+h20b.innerHTML+"</i>"}
function addDel(){ h20b.innerHTML="<del>"+h20b.innerHTML+"</del>"}
function addSup(){ h20b.innerHTML="<sub>"+h20b.innerHTML+"</sub>"}

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구매할 물건의 가격:
    <input type="number" name="price" value="0"/><br>
    <table id="tabPrice" border>
        <thead><tr><th>구매한 물건가격</th></tr></thead>
        <tbody></tbody>
        <tfoot></tfoot>
        <tfoot><tr><th>총액: 0</th></tr></tfoot>
    </table>
<script>
    var priceOb = document.querySelector("[name=price]")
    var tabBodyOb = document.querySelector("#tabPrice tbody")
    var totalOb = document.querySelector("#tabPrice tfoot th")
    var tot = 0 // 전역변수 선언..
    priceOb.onkeyup=function(){
        if(event.keyCode==13){
            // +만 기본적으로 문자열이기에 형변환필요
            tot += Number(this.value)
            tabBodyOb.innerHTML+="<tr><th>"+this.value+"원"+"</th></tr>"
            totalOb.innerHTML = "총액:"+tot+"원"
            this.value=""
            this.focus()
        }
    }

	      1000
	      2000

</script>
</body>
</html>

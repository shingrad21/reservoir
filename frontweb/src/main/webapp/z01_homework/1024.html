	<h2>3행3열</h2>
	<table border>
		<tr><td>1행1열</td><td>1행2열</td><td>1행3열</td></tr>

	<h2>4행3열</h2>
	<table border>

		<tr><td>4행1열</td><td>4행2열</td><td>4행3열</td></tr>
	</table>

	<table border>
		<caption>성적표</caption>

			<tr><th>번호</th><th>이름</th><th>국어</th><th>수학</th><th>영어</th></tr>
		</thead>
		<tbody>
			<tr><td>1번</td><td>장기창</td><td>67점</td><td>45점</td><td>73점</td></tr>
			<tr><td>2번</td><td>우문창</td><td>98점</td><td>35점</td><td>98점</td></tr>

		</tbody>
	</table>

	<!-- [1단계:개념] 7. 테이블의 병합의 기준과 처리방법을 기본 예제를 통해서 설명하세요 -->
	<!-- 같은 행의 테이블을 병합하는 경우: <td colspan="합병을 원하는 테이블 숫자"> 기입 후 오른편의 테이블 지우기 -->
		<h3>1행1열 & 1행2열 & 1행3열 합병</h3>
	<table border>
		<tr><td colspan="3">1행1열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td><td>2행3열</td></tr>
		<tr><td>3행1열</td><td>3행2열</td><td>3행3열</td></tr>
	</table>

	<!-- 같은 열의 테이블을 병합하는 경우: <td rowspan="합병을 원하는 테이블 숫자"> 기입 후 하단의 테이블 지우기 -->
		<h3>1행2열 & 2행2열 & 3행2열 합병</h3>
	<table border>
		<tr><td>1행1열</td><td rowspan="3">1행2열</td><td>1행3열</td></tr>
		<tr><td>2행1열</td><td>2행3열</td></tr>
		<tr><td>3행1열</td><td>3행3열</td></tr>
	</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>안녕하세요</h2>
    <h2>안녕하세요</h2>
    <h2>안녕하세요</h2>
    <h2>안녕하세요</h2>
    <h2>안녕하세요</h2>
    <h2>안녕하세요</h2>
    <script>
        var h2Arr = document.querySelectorAll("h2")
        var jdx=0;
        // this : 전체 BOM 화면창 객체.
        this.onkeyup=function(){
            // 초기화(배경색상)
            for(var idx=0;idx<h2Arr.length;idx++){
                h2Arr[idx].style.background=""
            }
            // 화살표 아래 키 입력..37,38,39,40
            if(event.keyCode == 40) h2Arr[jdx++].style.background="yellow"
            if(event.keyCode == 38) h2Arr[jdx--].style.background="yellow"
            if(jdx==6) jdx=0    
            if(jdx==-1) jdx=5    
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>시작</h2>
    <h3>빨강</h3>
    <h3>파랑</h3>
    <h3>노랑</h3>
</body>
<script>
    var h2Ob = document.querySelector("h2")
    // .innerText : 레이블 내용을 변경/저장
    h2Ob.innerText="단일 객체 내용 변경"
    var h3Arr = document.querySelectorAll("h3")
    h3Arr[0].innerText = "red"
    h3Arr[1].innerText += "blue"
    h3Arr[2].innerText = "yellow"
    // ex) a03_one_multi.html  
    //     h1  1개   h2 5개
    //     초기내용을 시작으로 다 표현
    //     DOM으로 과일명 표현 출력 처리하세요
    /*
    # javascript의 선택자
    1. javascript은 선택자 DOM객체를 선택할 때, 사용하는 객체/메서드는
        아래와 같다.
        var obj = document.querySelector("단일선택자")
        var arry = document.querySelectorAll("다중선택자");
        위와 같이 단일과 다중으로 body안에 있는 태그들을 선택할 수 있다.
    2. 선택자의 종류(css에서 선택자와 동일 개념)
        위 코드에 단일선택자 부분과 다중 선택자로 선택자를 지정해야
        body안에 있는 태그 중에 있는 특정 내용을 선택하여 객체화처리한다.
        1) 기본 태그 <h2>,  <img>
            var obj = document.querySelector("h1")
            var img = document.querySelector("img")
            이와같이 기본적인 태그를 사용할 때 쓴다.
        2) 속성 id가 있을 때
            태그명에 속성으로 id값이 지정되어 있을 때, 사용하는 선택자이다.
            id는 한 화면에 1개의 식별자로 구분할 때 사용
            <h2 id="showTitle">
            var showTitleOb = document.querySelector("#showTitle");
            위와 같이 id 속성으로 지정된 태그는 #아이디명으로 선택하여
            객체로 지정할 수 있다.  
        3) 속성 class가 있을 때
            <h2 class="cls01">
            <h2 >
            <h3 class="cls01">
            <h2 class="cls02">
            <h4 class="cls01">
            var cls01Arr = document.querySelectorAll(".cls01")


        4) 기타 복합내용
    */

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    // ex) a03_one_multi.html  
    //     h1  1개   h2 5개
    //     초기내용을 시작으로 다 표현
    //     DOM으로 과일명 표현 출력 처리하세요

     -->
    <h1>시작</h1>
    <h2>시작</h2>
    <h2>시작</h2>
    <h2>시작</h2>
    <h2>시작</h2>
    <h2>시작</h2>
    <script>
        var h1Ob = document.querySelector("h1")
        h1Ob.innerText="사과"
        var h2Arr = document.querySelectorAll("h2")
        h2Arr[0].innerText="바나나"
        h2Arr[1].innerText="오렌지"
        h2Arr[2].innerText="수박"
        h2Arr[3].innerText="키위"
        h2Arr[4].innerText="망고"
        for(var idx=0;idx<h2Arr.length;idx++){
            h2Arr[idx].style.color="blue"
            h2Arr[idx].align="center"
        }
        /*
        # ?
        1. h1 하나밖에 없는 document.querySelectorAll("h1")
        2. h2 여러개 있는 var h2Ob = document.querySelector("h2")
            h2Ob.innerText="딸기"
        */
        // ['사과']
        var h1Arr = document.querySelectorAll("h1");
        h1Arr[0].innerText="애플파인";
        // 다중의 내용이 있지만, 1개만 선택해서 처리(첫번째)기준
        var h2Ob = document.querySelector("h2")
        h2Ob.innerText="첫번째 과일"


    </script> 
</body>
</html>

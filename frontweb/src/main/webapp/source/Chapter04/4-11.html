<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for 반복문
        for (var i = 0; i < array.length; i++) {
            alert(array[i]);
        }
        /*
        # 배열과 index, length
        1. 배열은 index라는 키워드를 통해서 데이터를 하나씩 접근할 수 있다.
           array[0] : 첫번째 데이터 '포도'를 가지고 온다.
           array[1] : 첫번째 데이터 '사과'를 가지고 온다.
           array[2] : 첫번째 데이터 '바나나'를 가지고 온다.
        2. 배열명.length : 배열의 길이를 가져올 수 있다.
           array.length : 4
        3. 배열의 index와 length의 관계
           배열의 마지막index =  배열의.length - 1
           array.length : 4
           array[3]
           array[array.length-1] : 배열의 최종 마지막 데이터를 가져온다.

        # 배열과 반복문
        1) 기본 for구문
           배열의 첫번째 index가 0
           배열의 최종 index는 배열.length - 1
           이것을 for문에 적용하면
           for(var idx = 0; idx < 배열.length;idx++){
                배열[idx] : 배열의 구성요소를 접근할 수 있다.
           }
        2) for in 구문
           var array = ['포도', '사과', '바나나', '망고'];
           array[0]
           array[1]
           array[2]
           array[3]
           for(var idx in array){  
               // for in 구문은 배열의 모든 index값을 문자열로 가져오기에
               // index와 함께 배열을을 사용하면 배열의 값도 가져올 수 
               // 있다.
               idx : index값을 가져오는 문자열 '0', '1', '2'
               array['0'] ==> 포도
               array['1'] ==> 사과
               array['2'] ==> 바나나
               array['3'] ==> 망고
               console.log((idx+1) + ":"+array[idx]) : 하나씩 가져온다.
                            01
                            11
                            21
                            31 ==> 문자열이기에 이어주는 처리
                console.log(Number(idx)+1 + ":"+array[idx])              
           }  
           ps) 자바코드
           String[] array = {"포도","사과","바나나","망고"};
           for(String fruit:array){
              System.out.println(fruit); // 하나씩 가져온다.
           }

        3) 배열.forEach(function(index, data){
               index : 숫자형 index값
               data : 배열안에 있는 단위 데이터 하나씩을 가져온다.
           })
           array.forEach(function(index, data){
                console.log(index+1+":"+data)
                1 포도
                2 사과
                3 바나나
                4 망고
           })
        
        # 객체와 for in 구문(참고 객체할 때 자세히 진행)
            var p01 = {name:"홍길동", age:25}
            p01.name, p01['name'] :  홍길동
            p01.age, p01['age']  : 25
            for(var prop in p01){
                prop : 객체안에 속성을 가져온다.
                p01[prop] : 객체의 속성값을 가져온다.
                console.log(prop+":"+p01[prop])
                name : 홍길동
                age : 25
            }
            ps) for(var idx in array){
                    idx, array[idx]
            @ 배열이가 객체는 구성요소가 index, 속성이므로
            for in 구문에서 같은 패턴으로 접근하여 가져온다.
            }


        */
    </script>
</head>

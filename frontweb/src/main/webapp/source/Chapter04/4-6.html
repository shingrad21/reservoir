<!DOCTYPE html>
<html>
<head>
    <script>
        var a = "abcdefg";
        alert(a.length);
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
        // 문자열은 "", ''로 사용하는데
        // 문자한자씩 접근도 가능하다.
        // 문자열은 문자 + 배열이기 때문이다.
        // a[0] ==> a
        // a[1] ==> b
        // a[2] ==> c
        // a[3] ==> e
        // 주의) 자바스크립트.length 문자열, 배열
        //       자바에서는.length 배열에만, 문자열.length()
    </script>
</head>

</body>
</html>

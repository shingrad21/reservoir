<!DOCTYPE html>
<html>
<head>
    <script>
        // 자바스크립트에서는 동적배열이 기본적으로 지원된다.
        // ps) 자바는 정적배열이 기본
        // 배열을 생성합니다.
        var array = [0, 1];
        // 배열에 요소를 추가합니다.
        array.push(2);
        array.push(3);
        array.push(4);
        // 출력합니다.
        alert(array);
        var names = []
        names.push('홍길동')
        names.push('김길동')
        names.push('신길동')
        names[3] = '마길동' // 없는 index는 추가
        names[0] = '하길동(변경)' // 있는 index는 변경
        alert("회원명:"+names)
        // ex) 학생들의 영어점수를 3명을 추가로 메서드로 배열 선언후 처리하고 2번째 데이터를 변경, 4번째 데이터를 index로 추가 처리하세요.
        var scores = []
        scores.push(78)
        scores.push(89)
        scores.push(92)
        scores[1] = 85
        scores[3] = 98
        alert(scores)


    </script>
</head>
<body>

</body>
</html>

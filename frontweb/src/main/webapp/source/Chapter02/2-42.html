<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # js에서 형변환 처리
        1. 숫자형문자열 vs 숫자 vs 일반문자열
           숫자형으로 형변환이 가능한 문자열을 숫자형이어야 한다.
           숫자형문자열 : "25"
           숫자 : 25
           일반문자열 : "이십오"
        2. 자바에서는 연산시 모두 다 숫자형으로 형변환해서 처리하여야 한다.
           Integer.parseInt("25") + Integer.parseInt("5")
           Integer.parseInt("25") - Integer.parseInt("5")
           "25" - "5"(X) 에러 발생
           Integer.parseInt("25") * Integer.parseInt("5")
           "25" * "5"
        
           자바스크립트에서는 + 만 형변환하고, 나머지는 자동형변환이 처리된다.
           +는 문자열을 이어주는 필요가 있기 때문에 구분하기 위해서 자동형변환으로
           연산처리하고, 나머지는 자동형변환이 처리가 된다.
           "25" + "5" ==> "255"
           Number("25") + Number("5") ==> 30
           "25" - "5" ==> 20 숫자형으로 자동변환처리
           "25" * "5" ==> 125 숫자형으로 자동변환처리
           "25" / "5" ==> 5 숫자형으로 자동변환처리
            parseInt("25원") ==> 문자가 나타나기전까지 숫자만 추출해서 숫자변환
            parseFloat("3.15달러")
        */


        // 1번
        alert('52 + 273');
        // 2번
        alert(52 + 273);
        // 3번
        // System.out.println("합"+2+3) // 합23
        // System.out.println("합"+(2+3)) // 합5
        // # 앞에 문자열이 선언되어 있으면
        //   + 숫자는 문자열로 변경이 된다.
        alert('52' + 273 + 12); // '52'+'273'+'12' ==> 5227312
        // 4번
        alert(52 + 273 + '12'); // 325 + '12' ==> 32512
        // 5번
        alert('52' + '273'); // 52273
    </script>
</head>
<body>

</body>
</html>

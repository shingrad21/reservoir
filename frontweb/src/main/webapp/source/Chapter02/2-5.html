<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # 자바스크립트의 문자열 처리
        1. 문자한자데이터 유형이 없음 char (x)
        2. '', "" 둘다 문자열 데이터 유형..
        3. 사용시, 포함관계로 사용하여 ', "가 사용될 것 확인할 수 있다. 
        */
        alert('This is "string"');
        alert('This is "string"'); // shift + alt + 화살표아래 (줄복사)
        alert("This is 'string'");
        // ex) 홍길동 '안녕하세요'라고 말했다.
        // ex) 오늘은 "즐거운 하루 시작"이라고 인사한다.
        alert("홍길동 '안녕하세요'라고 말했다.");
        alert('오늘은 "즐거운 하루 시작"이라고 인사한다.')
        function call(greet){    
            alert("인사말:"+greet)
        }
    </script>
</head>
<body>
    <h2 onclick="call('안녕')">클릭 문자열</h2>
    <h2 onclick="call(25)">클릭 숫자</h2>
</body>
</html>

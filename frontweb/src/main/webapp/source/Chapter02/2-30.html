<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var number = 10;
        // 출력합니다.
        // ++변수 : 먼저 더하고 출력
        // 변수++ : 먼저 출력하고 더함
        alert(++number); // 11
        alert(number++); // 11
        alert(++number); // 13
        alert(++number); // 14
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var favoriteFood = '김치찌개';
        var favoriteFood = '라면';
        // js에서는 중복된 변수 선언과 할당을
        // 허용한다. 그리고, 해당 변수는 최종적으로
        // 할당한 변수를 인식한다. 
        // ps) java에서 허용되지 않음.
        var favoriteFood = '냉면';
        favoriteFood = 25
        // js에서는 데이터를 변경해서 다른 유형으로
        // 할당도 가능하다(script프로그래밍의 특징)
        // 출력합니다.
        alert(favoriteFood);
        // let변수 선언을 중복선언하지 못하게 한다.
        // let num01;
        // let num01; (x)
    </script>
</head>

</body>
</html>

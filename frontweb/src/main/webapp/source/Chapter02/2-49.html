<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # js에서는 자동형변환의 편의성이 있지만,
        데이터 유형에 대한 check부분에 대한 필요성이
        있을 때가 있다.
        "2" 2 : 동일한 데이터
        이러한 데이터에 대하여 type의 check가 필요해서
        === 연산자가 생겨났다.
        "2" == 2 : true 자동형변환으로 동일한 데이터
                   이면 true
        "2" === 2 : type부터 check하고, 데이터가 같은지 여부 check
                    타입이 다르기에 false           
        2 === 2 : 타입도 같고, 데이터도 같기에 true
        "2" !== 2 : 타입이 다르거나 데이터가 다를 때 true           

        */
        alert('' == false);
        alert('' == 0);
        alert(0 == false);
        alert('273' == 273);
    </script>
</head>
<body>

</body>
</html>

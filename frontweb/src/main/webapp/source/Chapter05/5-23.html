<!DOCTYPE html>
<html>
<head>
    <script>
        /*
        # 함수의 매개변수를 함수로 전달..
        1. 기본데이터를 매개변수로 전달
            function call(num01){
                alert(num01)
            }
        2. 배열
        3. 객체
        4. 함수
           function fun01(){
            alert("안녕하세요 함수!!")
           } 
           function call01(fun01){
            alert('함수를 매개변수로 전달')
                alert('함수를 매개변수로 전달')
                fun99();
           }   
           call01(fun01)

        */
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            // 10회 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                callback();
            }
        }
        // 변수를 선언합니다.
        var callback = function () {
            alert('함수 호출');
        };
        // 함수를 호출합니다.
        callTenTimes(callback);
    </script>
</head>
<body>

</body>
</html>

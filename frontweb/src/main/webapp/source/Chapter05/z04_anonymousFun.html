<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <script>
        // 익명 함수 : 함수의 이름없이 처리
        function call(fun01){
            alert("기본 함수 호출")
            fun01(); // 전달해온 함수 실행
        }
        // var fun01 = function(){ alert('익명함수 호출')}
        call(function(){ alert('익명함수 호출')})
        
    </script>
</body>
</html>
